import = ["~/.config/alacritty/rose-pine.toml"]

[window]
opacity = 1

[font]
size = 12
normal = { family = "BerkeleyMono Nerd Font Mono", style = "Regular" }
bold = { family = "BerkeleyMono Nerd Font Mono", style = "Bold" }
italic = { family = "BerkeleyMono Nerd Font Mono", style = "Regular" }
bold_italic = { family = "BerkeleyMono Nerd Font Mono", style = "Bold" }

[window.padding]
y = 2

[selection]
save_to_clipboard = true

[cursor]
style = { shape = "Block", blinking = "off" }

[env]
WINIT_X11_SCALE_FACTOR = '1'
